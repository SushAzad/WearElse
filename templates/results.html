<html>
<head>
	<link href='{{url_for('static', filename='bootstrap.min.css')}}' rel='stylesheet' type='text/css'>
	<link href='{{url_for('static', filename='main.css')}}' rel='stylesheet' type='text/css'>
</head>

<body>
	<h1 class = "title"><a href="/"> WearElse </a></h1>
	<div class = "container">
		{% for item in items %}
			<div class = "row cloth">
				<div class ="img col-xs-4"><img src="{{item.img_url}}"></div>
				<div class ="description col-xs-6">
					<h3>{{item.title}}</h3> 
					<p>{{item.description}}</p>
					<h3>${{item.price}}</h3>
					<br>

				</div>
				<div class = "link col-xs-2">
					<!-- <p>{{item.link}}</p> -->
					<a href = "{{item.link}}" target="_blank">
						<button type="button" class="btn btn-primary">See More</button>
					</a>
				</div>

			</div>
	  {% endfor %}
</body>
